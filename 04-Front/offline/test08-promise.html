<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*
            함수 형태의 객체
            ES6(ecma2015) 부터 제공

            사용하는 형식
            new Promise(executor-callbackfn);

            executor-callbackfn 함수의 형태
            function executor(resolve, reject){}

            resolve : 성공시 실행 하는 함수 - then 이 호출됨
            reject : 실패시 실행 하는 함수 - catch 가 호출됨
        */
        console.dir(Promise);

        let success = false;
        new Promise(function (resolve, reject) {
            console.log('promise 실행')
            if(success){    // 성공
               console.log("성공 - resolve 실행")
               resolve();
            } else {        // 실패
               console.log("실패 - reject 실행")
               reject();            
            }
        });

    </script>
</body>
