<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-crimson {
      color: crimson;
    }

    .text-decorate {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1 v-bind:class="colorCrimson">Heading</h1>
    <h1 :class="colorCrimson">Heading</h1>
    <p :class="isDecorate ? 'text-decorate' : ''">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsum.</p>
    <button v-on:click="toggleDecorate">Toggle Text Style</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue
    // const createApp = Vue.createApp;
    // const ref = Vue.ref;
    const app = createApp({
      setup() {
        const colorCrimson = ref('text-crimson');
        const isDecorate = ref(false);
        function toggleDecorate(){
            isDecorate.value = !isDecorate.value;
        }
        return {
            colorCrimson,
            isDecorate,
            toggleDecorate,
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
